#------------------------------------------------------------------------------
# Nginx container deployment
#
# https://levelup.gitconnected.com/mount-files-into-your-kubernetes-deployment-via-configmaps-bedfe5350e25
# https://github.com/kubernetes/ingress-nginx/blob/main/docs/user-guide/nginx-configuration/configmap.md
#
#------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: openedx
  labels:
    app: nginx
  annotations:
    # mcdaniel
    # https://www.cyberciti.biz/faq/nginx-upstream-sent-too-big-header-while-reading-response-header-from-upstream/
    # to fix "[error] 199#199: *15739 upstream sent too big header while reading response header from upstream"
    # ---------------------
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "512k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 512k"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - name: splash-page
            mountPath: /usr/share/nginx/html/index.html
            subPath: configmap_splash_page
        volumeMounts:
          - name: lms-conf
            mountPath: /etc/nginx/sites-enabled/lms
            subPath: configmap_lms_conf
        volumeMounts:
          - name: cms-conf
            mountPath: /etc/nginx/sites-enabled/cms
            subPath: configmap_cms_conf
      volumes:
      - name: splash-page
        configMap:
          name: cfgmap-nginx-splash-page
      - name: lms-conf
        configMap:
          name: cfgmap-nginx-lms
      - name: cms-conf
        configMap:
          name: cfgmap-nginx-cms
